name: CI Pipeline

on:
  push:
    branches:
      - main  # Specify your main branch
  pull_request:

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'  # Specify the required Python version

    - name: Install dependencies
      run: |
        pip install pytest pytest-html

    - name: Run tests
      run: |
        pytest --html=report.html --self-contained-html

    - name: Upload Test Report
      uses: actions/upload-artifact@v3  # Updated to v3
      with:
        name: test-report
        path: report.html  # Uploads the HTML report

    - name: Upload Source Code
      if: success()  # Uploads code only if tests passed
      uses: actions/upload-artifact@v3  # Updated to v3
      with:
        name: source-code
        path: .  # Uploads all code from the root directory
